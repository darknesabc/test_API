<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교육점수 상세</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-needs-login="1">
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="top-title">교육점수 상세</div>
        <div id="eduUserLine" class="top-sub"></div>
        <!-- ✅ 추가: 이번달 누적 점수 라인 -->
        <div id="eduMonthLine" class="top-sub" style="opacity:.9; margin-top:2px;"></div>
      </div>
      <a class="btn btn-ghost" href="dashboard.html">대시보드</a>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <h2 class="card-title" style="margin:0;">기록</h2>

        <select id="eduDaysSelect" class="btn btn-ghost" style="padding:10px 12px;">
          <option value="7">최근 7일</option>
          <option value="14">최근 14일</option>
          <option value="30" selected>최근 30일</option>
          <option value="60">최근 60일</option>
        </select>
      </div>

      <p id="eduDetailLoading" class="muted">불러오는 중...</p>
      <p id="eduDetailError" class="msg"></p>

      <!-- ✅ 추가: 데이터 없을 때 안내문 -->
      <p id="eduDetailEmpty" class="muted" style="display:none; margin-top:10px;">
        교육점수 기록이 없습니다.
      </p>

      <div id="eduDetailTableWrap" style="display:none; margin-top:10px; overflow:auto;">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08); white-space:nowrap;">
                날짜
              </th>
              <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08); white-space:nowrap;">
                입력시간
              </th>
              <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);">
                사유
              </th>
              <th style="text-align:right; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08); white-space:nowrap;">
                점수
              </th>
            </tr>
          </thead>
          <tbody id="eduDetailTbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
