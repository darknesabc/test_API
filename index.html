<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <table id="sheetData" border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';  // 여기에 본인의 API 키를 입력
        const spreadsheetId = '15jEVAsransCP8TqqFygbT8dK4iuDJgrR_bie0U0NM1Y';  // 스프레드시트 ID
        const range = '테스트1!A1:F10000';  // 불러올 데이터 범위

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const tableBody = document.querySelector('#sheetData tbody');
                
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cellValue => {
                        const td = document.createElement('td');
                        td.textContent = cellValue;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching sheet data:', error));
    </script>
</body>
</html>
