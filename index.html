<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="name">이름 입력:</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">
            <label for="number">숫자 4자리 입력:</label>
            <input type="text" id="number" maxlength="4" placeholder="4자리 숫자를 입력하세요">
            <button id="submit">확인</button>
            <div id="result"></div> <!-- 결과 표시할 div 추가 -->
        </div>
    </div>
    <script>
        document.getElementById("submit").onclick = function() {
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;

            // Google Apps Script의 URL로 데이터를 전송
            fetch("https://script.google.com/macros/s/AKfycbyELiRalCqwGQRcBFTWEXh7N0KhD7vO5yVGwCYuZoYYxY4L_uvrZYNgnquEel9cAMzy/exec?name=" + encodeURIComponent(name) + "&number=" + encodeURIComponent(number))
                .then(response => response.text())
                .then(data => {
                    if (data.includes("매칭되었습니다")) {
                        document.getElementById("result").innerText = "매칭되었습니다."; // 매칭 성공
                    } else {
                        document.getElementById("result").innerText = "매칭이 안되었습니다."; // 매칭 실패
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };
    </script>
</body>
</html>
