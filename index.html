<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 페이지</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" id="name" placeholder="이름 입력" /> <!-- 이름 입력란 -->
            <input type="text" id="number" placeholder="4자리 숫자 입력" maxlength="4" /> <!-- 숫자 입력란 -->
            <button id="submit">확인</button> <!-- 확인 버튼 -->
        </div>
    </div>
    <script src="script.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
