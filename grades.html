<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* 상단 메뉴 스타일 */
        nav.menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            list-style: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            flex-wrap: nowrap;
        }

        #homeIcon {
            cursor: pointer; /* 클릭 가능하도록 */
            font-size: 30px; /* 아이콘 크기 조정 */
            margin-right: auto; /* 오른쪽으로 밀기 */
            color: white; /* 아이콘 색상 */
        }

        #userInfo {
            display: flex;
            align-items: center;
        }

        #userName {
            font-size: 18px;
            margin-right: 20px;
            white-space: nowrap;
            overflow: hidden;
            flex-shrink: 1;
        }

        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            #userName {
                font-size: 16px;
            }
            #logoutButton {
                padding: 5px 10px;
                font-size: 12px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- 상단 메뉴 -->
    <nav class="menu">
        <i id="homeIcon" class="fas fa-home" onclick="window.location.href='nextpage.html'"></i> <!-- 집 아이콘 -->
        <a href="attendance.html">출결 현황</a>
        <a href="grades.html">성적</a> <!-- 성적 링크 -->
        <a href="#">교육 점수</a>
        <a href="#">기타</a>
    </nav>

    <header>
        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <main>
        <h1>성적 페이지</h1>
        <p>여기에서 성적 정보를 확인할 수 있습니다.</p>
    </main>

    <script>
        // 로그인 정보 불러오기
        const userName = localStorage.getItem('username');

        if (userName) {
            document.getElementById('userName').innerText = userName;

            // Google Sheets에 이름 저장하기
            const sheetId = '1g_QzdPaJGq1NHzw9mqsCx4YWcWxCUe2bACQ2C7Udzo4';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/REPORT!C8?valueInputOption=USER_ENTERED&key=${apiKey}`; // REPORT 시트의 C8으로 수정

            // 이름을 C8 셀에 입력
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    range: 'REPORT!C8',
                    majorDimension: 'ROWS',
                    values: [[userName]],
                }),
            })
            .then(response => response.json())
            .then(data => console.log('이름이 성공적으로 저장되었습니다:', data))
            .catch(error => console.error('Error:', error));
        } else {
            document.getElementById('userName').innerText = '사용자';
        }

        // 로그아웃 기능
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.clear();
            alert('로그아웃되었습니다.');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
