<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* 상단 메뉴 및 헤더 스타일 */
        header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav.menu {
            display: flex;
            align-items: center;
            margin-right: auto; /* 메뉴를 왼쪽으로 정렬 */
        }

        .menu a {
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        #homeIcon {
            cursor: pointer; /* 클릭 가능하도록 */
            font-size: 30px; /* 아이콘 크기 조정 */
            color: white; /* 아이콘 색상 */
            margin-right: 20px; /* 아이콘과 링크 사이 공간 */
        }

        #userInfo {
            display: flex;
            align-items: center;
        }

        #userName {
            font-size: 18px;
            margin-right: 20px;
            white-space: nowrap;
            overflow: hidden;
            flex-shrink: 1;
        }

        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* 입력 필드 스타일 */
        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        #submitButton {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            color: red;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            #userName {
                font-size: 16px;
            }
            #logoutButton {
                padding: 5px 10px;
                font-size: 12px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- 상단 메뉴 -->
        <nav class="menu">
            <i id="homeIcon" class="fas fa-home" onclick="window.location.href='nextpage.html'"></i> <!-- 집 아이콘 -->
            <a href="attendance.html">출결 현황</a>
            <a href="grades.html">성적</a> <!-- 성적 링크 -->
            <a href="#">교육 점수</a>
            <a href="#">기타</a>
        </nav>

        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <main>
        <h1>성적 페이지</h1>
        <p>여기에서 성적 정보를 확인할 수 있습니다.</p>

        <!-- 이름 입력 필드 및 제출 버튼 추가 -->
        <input type="text" id="nameInput" placeholder="이름을 입력하세요">
        <button id="submitButton">제출</button>
        <div id="message"></div>
    </main>

    <script>
        // 로그인 정보 불러오기
        const userName = localStorage.getItem('username');

        if (userName) {
            document.getElementById('userName').innerText = userName;
        } else {
            document.getElementById('userName').innerText = '사용자';
        }

        // 로그아웃 기능
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.clear();
            alert('로그아웃되었습니다.');
            window.location.href = 'index.html';
        });

        // 이름 제출 기능
        document.getElementById('submitButton').addEventListener('click', function() {
            const inputName = document.getElementById('nameInput').value.trim();
            const storedUserName = document.getElementById('userName').innerText;

            if (inputName === storedUserName) {
                updateSheet(inputName); // 구글 시트 업데이트
            } else {
                document.getElementById('message').innerText = '불일치';
            }
        });

        // 구글 시트 업데이트 함수
        function updateSheet(name) {
            const sheetId = '1g_QzdPaJGq1NHzw9mqsCx4YWcWxCUe2bACQ2C7Udzo4'; // 시트 ID
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // API 키
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/REPORT!C8?valueInputOption=USER_ENTERED&key=${apiKey}`;

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    range: "REPORT!C8",
                    majorDimension: "ROWS",
                    values: [[name]], // 입력할 값
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('이름이 구글 시트에 업데이트되었습니다.');
                } else {
                    alert('구글 시트 업데이트에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
        }
    </script>

</body>
</html>
