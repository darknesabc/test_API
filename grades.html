<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* 상단 메뉴 스타일 */
        nav.menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            list-style: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            flex-wrap: nowrap;
        }

        #homeIcon {
            cursor: pointer; /* 클릭 가능하도록 */
            font-size: 30px; /* 아이콘 크기 조정 */
            margin-right: auto; /* 오른쪽으로 밀기 */
            color: white; /* 아이콘 색상 */
        }

        #userInfo {
            display: flex;
            align-items: center;
        }

        #userName {
            font-size: 18px;
            margin-right: 20px;
            white-space: nowrap;
            overflow: hidden;
            flex-shrink: 1;
        }

        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            #userName {
                font-size: 16px;
            }
            #logoutButton {
                padding: 5px 10px;
                font-size: 12px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- 상단 메뉴 -->
    <nav class="menu">
        <i id="homeIcon" class="fas fa-home" onclick="window.location.href='nextpage.html'"></i> <!-- 집 아이콘 -->
        <a href="attendance.html">출결 현황</a>
        <a href="grades.html">성적</a> <!-- 성적 링크 -->
        <a href="#">교육 점수</a>
        <a href="#">기타</a>
    </nav>

    <header>
        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <main>
        <h1>성적 페이지</h1>
        <p>여기에서 성적 정보를 확인할 수 있습니다.</p>
    </main>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '711432312435-81aan29i1mqvddje2aifgdu8p15im1ru.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
        const SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
        const sheetId = '1g_QzdPaJGq1NHzw9mqsCx4YWcWxCUe2bACQ2C7Udzo4';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                scope: SCOPE,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                // 사용자 로그인 상태 확인
                return gapi.auth2.getAuthInstance().isSignedIn.get();
            }).then(isSignedIn => {
                if (isSignedIn) {
                    handleAuthSuccess();
                } else {
                    gapi.auth2.getAuthInstance().signIn();
                }
            }).catch(error => {
                console.error('Error during Google API initialization:', error);
            });
        }

        function handleAuthSuccess() {
            // 로컬 스토리지에서 사용자 이름과 자리번호를 가져옵니다.
            const userName = localStorage.getItem('username');
            const seatNumber = localStorage.getItem('seatNumber'); // 자리번호 가져오기

            if (userName) {
                document.getElementById('userName').innerText = `${seatNumber} - ${userName}`;

                // Google Sheets에 이름 저장하기
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/REPORT!C8?valueInputOption=USER_ENTERED&key=${API_KEY}`;
                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        range: 'REPORT!C8',
                        majorDimension: 'ROWS',
                        values: [[userName]],
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 실패했습니다.');
                    }
                    return response.json();
                })
                .then(data => console.log('이름이 성공적으로 저장되었습니다:', data))
                .catch(error => console.error('Error:', error));
            } else {
                document.getElementById('userName').innerText = '사용자';
            }
        }

        // 로그아웃 기능
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.clear();
            alert('로그아웃되었습니다.');
            window.location.href = 'index.html';
        });

        // 페이지 로드 시 클라이언트 로드
        handleClientLoad();
    </script>

</body>
</html>
