<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이동 상세</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-needs-login="1">
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="top-title">이동 상세</div>
        <div class="top-sub">
          <a class="btn btn-ghost btn-mini" href="dashboard.html">← 대시보드</a>
        </div>
      </div>
      <button id="logoutBtn" class="btn btn-ghost">로그아웃</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 class="card-title">이동 기록</h2>

      <!-- ✅ 로딩/에러 -->
      <p id="moveDetailLoading" class="muted">불러오는 중...</p>
      <p id="moveDetailError" class="msg"></p>

      <!-- ✅ 리스트 -->
      <ul id="moveDetailList" style="display:none; list-style:none; padding-left:0; margin:0;"></ul>

      <!-- (선택) 데이터 없을 때 안내 문구를 loading에 표시할 예정 -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
