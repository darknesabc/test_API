<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이동 상세</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-needs-login="1">
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="top-title">이동 상세</div>
        <div id="moveUserLine" class="top-sub"></div>
      </div>

      <a class="btn btn-ghost" href="dashboard.html">대시보드</a>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <h2 class="card-title" style="margin:0;">이동 기록</h2>

        <!-- ✅ select는 버튼 클래스 대신 select 전용 클래스로 -->
        <select id="moveDaysSelect" class="select-ghost">
          <option value="7" selected>최근 7일</option>
          <option value="30">최근 30일</option>
          <option value="60">최근 60일</option>
        </select>
      </div>

      <p id="moveDetailLoading" class="muted">불러오는 중...</p>
      <p id="moveDetailError" class="msg"></p>

      <div id="moveDetailTableWrap" style="display:none; margin-top:10px;">
        <table class="table" style="width:100%; border-collapse:separate; border-spacing:0;">
          <thead>
  <tr>
    <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);">날짜</th>
    <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);">입력시간</th>
    <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);">사유</th>
    <th style="text-align:left; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);">복귀교시</th>
  </tr>
</thead>
          <tbody id="moveDetailTbody"></tbody>
        </table>

        <div class="muted" style="margin-top:10px; font-size:12px;">
          * 교육점수(지각/무단이탈 등) 사유는 “이동”에서 제외되어 표시됩니다.
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ JS는 move.html에 붙이지 말고 script.js로만 관리 -->
  <script src="script.js"></script>
</body>
</html>
