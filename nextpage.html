<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        header {
            display: flex;
            justify-content: flex-end; /* 사용자 정보를 오른쪽으로 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            flex-wrap: nowrap; /* 항목이 줄바꿈되지 않도록 설정 */
        }
        #userInfo {
            display: flex;
            align-items: center;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px; /* 이름과 버튼 사이의 간격 */
            white-space: nowrap; /* 줄 바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            flex-shrink: 1; /* 공간이 부족할 경우 텍스트 줄이기 */
        }
        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px; /* 버튼 패딩 */
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #d32f2f;
        }
        .menu {
            display: flex;
            margin: 10px 0 0 20px; /* 메뉴 항목의 여백 조정 */
            padding: 0; /* 메뉴 항목의 패딩 제거 */
            list-style: none; /* 기본 목록 스타일 제거 */
        }
        .menu a {
            margin: 0 10px; /* 메뉴 항목 간의 간격 조정 */
            font-size: 16px; /* 메뉴 글꼴 크기 조정 */
            text-decoration: none;
            color: #333;
            padding: 10px 15px; /* 메뉴 항목의 패딩 */
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 중앙 정렬 */
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            #userName {
                font-size: 16px; /* 모바일에서 사용자 이름 크기 조정 */
            }
            #logoutButton {
                padding: 5px 10px; /* 모바일에서 로그아웃 버튼 크기 조정 */
                font-size: 12px; /* 모바일에서 버튼 글꼴 크기 조정 */
            }
            h1 {
                font-size: 24px; /* 모바일에서 제목 크기 조정 */
            }
            p {
                font-size: 16px; /* 모바일에서 본문 글꼴 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <nav class="menu">
    <a href="attendance.html">출결 현황</a>
    <a href="grades.html">성적</a> <!-- 성적 링크 수정 -->
    <a href="#">교육 점수</a>
    <a href="#">기타</a>
</nav>

    <main>
        <h1>환영합니다!</h1>
        <p>성공적으로 로그인되었습니다.</p>
    </main>

   <script>
    // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
    const userName = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

    if (userName) {
        document.getElementById('userName').innerText = userName; // 자리번호와 사용자 이름 표시
    } else {
        document.getElementById('userName').innerText = '사용자'; // 이름이 없을 경우 기본값
    }

    // 로그아웃 버튼 동작 설정
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.clear(); // 로그아웃 시 localStorage에서 사용자 정보 삭제
        alert('로그아웃되었습니다.');
        window.location.href = 'index.html'; // 로그인 페이지로 돌아가기
    });
</script>
</body>
</html>
