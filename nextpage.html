<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userInfo {
            display: flex;
            align-items: center;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px;
        }
        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #d32f2f;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu a {
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- 상단 헤더 -->
    <header>
        <!-- 중앙 상단 메뉴 -->
        <nav class="menu">
            <a href="#">출결 현황</a>
            <a href="#">성적</a>
            <a href="#">교육 점수</a>
            <a href="#">기타</a>
        </nav>

        <!-- 오른쪽 상단 사용자 이름 및 로그아웃 -->
        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <h1>환영합니다!</h1>
        <p>성공적으로 로그인되었습니다.</p>
    </main>

    <script>
        // 첫 로그인 페이지에서 저장된 사용자 이름 불러오기
        const userName = localStorage.getItem('name') || '사용자'; // 이름이 없을 경우 '사용자'로 표시

        // 오른쪽 상단에 사용자 이름 표시
        document.getElementById('userName').innerText = userName;

        // 로그아웃 버튼 동작 설정
        document.getElementById('logoutButton').addEventListener('click', function() {
            // 로그아웃 시 localStorage에서 사용자 정보 삭제
            localStorage.clear();
            alert('로그아웃되었습니다.');
            window.location.href = 'index.html'; // 로그인 페이지로 돌아가기
        });
    </script>
</body>
</html>
