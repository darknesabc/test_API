<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            flex-wrap: wrap; /* 메뉴와 사용자 정보가 줄바꿈될 수 있도록 설정 */
        }
        #userInfo {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end; /* 모바일에서 사용자 정보를 오른쪽으로 정렬 */
        }
        #userName {
            font-size: 18px;
            margin-right: 20px;
        }
        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #d32f2f;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* 메뉴 항목이 줄바꿈되도록 설정 */
            width: 100%; /* 메뉴가 화면 전체 너비를 차지하도록 설정 */
            text-align: center; /* 메뉴 항목을 중앙 정렬 */
        }
        .menu a {
            margin: 5px; /* 모바일에서 여백 조정 */
            font-size: 16px; /* 모바일에서 메뉴 글꼴 크기 조정 */
            text-decoration: none;
            color: #333;
            padding: 10px 15px; /* 모바일에서 패딩 조정 */
            transition: background-color 0.3s;
            display: block; /* 링크가 블록 요소가 되도록 하여 클릭 영역 확대 */
        }
        .menu a:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 중앙 정렬 */
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            #userName {
                font-size: 16px; /* 모바일에서 사용자 이름 크기 조정 */
            }
            #logoutButton {
                padding: 5px 8px; /* 모바일에서 로그아웃 버튼 크기 조정 */
                font-size: 12px; /* 모바일에서 버튼 글꼴 크기 조정 */
            }
            h1 {
                font-size: 24px; /* 모바일에서 제목 크기 조정 */
            }
            p {
                font-size: 16px; /* 모바일에서 본문 글꼴 크기 조정 */
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column; /* 모바일에서 헤더를 세로 방향으로 나열 */
                align-items: flex-start; /* 헤더 항목들을 왼쪽 정렬 */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="#">출결 현황</a>
            <a href="#">성적</a>
            <a href="#">교육 점수</a>
            <a href="#">기타</a>
        </nav>

        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <main>
        <h1>환영합니다!</h1>
        <p>성공적으로 로그인되었습니다.</p>
    </main>

    <script>
        // 첫 로그인 페이지에서 저장된 사용자 이름 불러오기
        const userName = localStorage.getItem('username'); // 키 수정

        if (userName) {
            document.getElementById('userName').innerText = userName; // 사용자 이름 표시
        } else {
            document.getElementById('userName').innerText = '사용자'; // 이름이 없을 경우 기본값
        }

        // 로그아웃 버튼 동작 설정
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.clear(); // 로그아웃 시 localStorage에서 사용자 정보 삭제
            alert('로그아웃되었습니다.');
            window.location.href = 'index.html'; // 로그인 페이지로 돌아가기
        });

        // 로그인 시 사용자 이름 저장 예시 (테스트용)
        // 실제로는 로그인 성공 후에 이 부분이 실행되어야 합니다.
        // localStorage.setItem('username', '홍길동'); // 예시 사용자 이름 저장
    </script>
</body>
</html>
