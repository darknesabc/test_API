<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* (기존 스타일 유지) */
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            // 로그인 처리 (자리번호와 이름을 로컬 스토리지에 저장)
            const seatNumber = prompt("자리번호를 입력하세요:"); // 자리번호 입력
            const userName = prompt("이름을 입력하세요:"); // 사용자 이름 입력
            saveUserData(seatNumber, userName); // 자리번호와 이름 저장

            fetchSheetData();

            // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
            if (userName) {
                $('#userName').text(userName); // 자리번호와 사용자 이름 표시
            } else {
                $('#userName').text('사용자'); // 이름이 없을 경우 기본값
            }
        });

        function saveUserData(seatNumber, userName) {
            localStorage.setItem('seatNumber', seatNumber); // 자리번호 저장
            localStorage.setItem('username', userName); // 사용자 이름 저장
        }

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            // 로컬 스토리지에서 자리번호 가져오기
            const seatNumber = localStorage.getItem('seatNumber').trim(); // 공백 제거
            console.log(`로컬 스토리지에서 가져온 자리번호: ${seatNumber}`); // 디버깅 출력

            // 테이블 생성
            let output = '<div class="table-container"><table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            // I, K, M, O, Q, S, U열의 2행 데이터를 1행으로 옮김
            for (let i = 8; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i]; // 2행 값을 1행으로 옮김
                }
            }

            // H부터 U열까지 헤더 추가 (U열까지만 표시)
            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            // 데이터 행 추가
            for (let i = 2; i < values.length; i++) {
                const rowSeatNumber = values[i][0].trim(); // 현재 행의 자리번호 (공백 제거)
                console.log(`현재 행의 자리번호: ${rowSeatNumber}`); // 디버깅 출력
                
                if (rowSeatNumber === seatNumber) { // 자리번호가 매칭되는 경우만 추가
                    output += '<tr>';
                    output += `<td>${values[i][0]}</td>`; // 자리번호
                    output += `<td>${values[i][1]}</td>`; // 이름
                    output += `<td>${values[i][6]}</td>`; // 교시 (G열)

                    // H부터 U열까지 데이터 추가 및 값 변환 (출석: 1, 결석: 3)
                    for (let j = 7; j < values[i].length && j <= 20; j++) {
                        let cellValue = values[i][j];
                        if (cellValue == '1') {
                            output += `<td class="attendance">출석</td>`;
                        } else if (cellValue == '3') {
                            output += `<td class="absence">결석</td>`;
                        } else {
                            output += `<td>${cellValue}</td>`;
                        }
                    }
                    output += '</tr>';
                }
            }

            // 데이터가 없을 경우 메시지 출력
            if (output === '<div class="table-container"><table><tr><th>자리번호</th><th>이름</th><th>교시</th>') {
                output += '<tr><td colspan="3">일치하는 데이터가 없습니다.</td></tr>';
            }
            output += '</table></div>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <header>
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
