<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attendance {
            background-color: #d4edda;
            color: #155724;
        }
        .absence {
            background-color: #f8d7da;
            color: #721c24;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
        }
        .home-icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0';
        const SHEET_NAME = '출결';
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';

        $(document).ready(function() {
            const userInfo = localStorage.getItem('username');
            if (userInfo) {
                $('#userName').text(userInfo);
            } else {
                $('#userName').text('사용자');
            }

            fetchSheetData(); // 데이터 불러오기

            $('#dateSelect').change(function() {
                const selectedDate = $(this).val();
                fetchSheetData(selectedDate);
            });
        });

        function fetchSheetData(selectedDate = '전체') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values, selectedDate);
                    populateDateDropdown(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown);
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function populateDateDropdown(values) {
            const dateOptions = new Set();
            for (let i = 7; i <= 20; i += 2) {
                if (values[0][i]) {
                    dateOptions.add(values[0][i]);
                }
            }

            const $dateSelect = $('#dateSelect');
            $dateSelect.empty();
            $dateSelect.append('<option value="전체">전체</option>');

            dateOptions.forEach(date => {
                $dateSelect.append(`<option value="${date}">${date}</option>`);
            });
        }

        function displayData(values, selectedDate) {
            const userInfo = $('#userName').text();
            const [userSeatNumber, userName] = userInfo.split(' ');

            let output = '<table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            for (let i = 7; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i];
                }
            }

            for (let i = 7; i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            for (let i = 2; i < values.length; i++) {
                let dateMatches = selectedDate === '전체'; 
                if (!dateMatches) {
                    for (let j = 7; j <= 20; j++) {
                        if (values[0][j] === selectedDate) {
                            dateMatches = true;
                            break;
                        }
                    }
                }

                if (dateMatches) {
                    output += '<tr>';
                    output += `<td>${values[i][0]}</td>`;
                    output += `<td>${values[i][1]}</td>`;
                    output += `<td>${values[i][6]}</td>`;

                    for (let j = 7; j <= 20; j++) {
                        let cellValue = values[i][j];
                        if (cellValue == '1') {
                            output += `<td class="attendance">출석</td>`;
                        } else if (cellValue == '3') {
                            output += `<td class="absence">결석</td>`;
                        } else {
                            output += `<td>${cellValue}</td>`;
                        }
                    }
                    output += '</tr>';
                }
            }

            output += '</table>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <header>
        <i class="fas fa-home home-icon" onclick="location.href='nextpage.html';"></i>
        <div id="userName"></div>
    </header>

    <label for="dateSelect">날짜 선택:</label>
    <select id="dateSelect"></select>

    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
