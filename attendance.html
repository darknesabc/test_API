<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        window.onload = function() {
            const userName = localStorage.getItem('username'); // 자리번호 가져오기
            const seatNumber = userName.split('-')[0]; // 자리번호만 가져오기
            const today = new Date().toISOString().split('T')[0]; // 오늘 날짜 가져오기

            if (seatNumber) {
                document.getElementById('userName').innerText = `자리번호: ${seatNumber}`; // 자리번호 표시
                fetchAttendanceData(seatNumber, today);
            }
        };

        function fetchAttendanceData(seatNumber, date) {
            const range = `${SHEET_NAME}!A4:U`; // A4부터 U열의 범위 설정
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;

            $.get(url, function(data) {
                const rows = data.values;
                let attendance = '출결 정보를 찾을 수 없습니다.'; // 기본 메시지

                if (rows) {
                    rows.forEach(row => {
                        if (row[0] === seatNumber && row[1] === date) { // 자리번호와 날짜 매칭
                            attendance = `출결 상태: ${row[8]}`; // I열에 출결 상태가 있다고 가정
                        }
                    });
                }

                document.getElementById('attendanceInfo').innerText = attendance; // 정보 표시
            });
        }
    </script>
</head>
<body>
    <header>
        <div id="userInfo">
            <div id="userName"></div> <!-- 자리번호 표시 -->
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <h1>출결 현황</h1>
    <label for="dateInput">날짜 선택:</label>
    <input type="date" id="dateInput">
    <button id="fetchButton">출결 확인</button>
    <div id="attendanceInfo">여기에 출결 정보가 표시됩니다.</div>

    <script>
        document.getElementById('fetchButton').onclick = function() {
            const date = document.getElementById('dateInput').value; // 선택된 날짜 가져오기
            const seatNumber = localStorage.getItem('username').split('-')[0]; // 자리번호 가져오기

            if (seatNumber && date) {
                fetchAttendanceData(seatNumber, date);
            } else {
                alert('자리번호와 날짜를 모두 입력하세요.');
            }
        };
    </script>
</body>
</html>
