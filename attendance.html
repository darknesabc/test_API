<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attendance {
            background-color: #d4edda;
            color: #155724;
        }
        .absence {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px;
            white-space: nowrap;
        }
        .home-icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            const userInfo = localStorage.getItem('username'); 
            if (userInfo) {
                $('#userName').text(userInfo);
            } else {
                $('#userName').text('사용자');
            }

            fetchSheetData();
            $('#dateSelect').change(function() {
                fetchSheetData($(this).val());
            });
        });

        function fetchSheetData(selectedDate = '') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values, selectedDate);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown);
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${month}/${day}`;
        }

        function displayData(values, selectedDate) {
            const userInfo = $('#userName').text();
            const [userSeatNumber, userName] = userInfo.split(' ');

            let output = '<table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>'; // 헤더 추가

            for (let i = 8; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i]; // 2행 값을 1행으로 옮김
                }
            }

            // H부터 U열까지 헤더 추가 (U열까지만 표시)
            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            for (let i = 2; i < values.length; i++) {
                if (i === 2) {
                    output += '<tr>';
                    output += `<td>${values[i][0]}</td>`;
                    output += `<td>${values[i][1]}</td>`;
                    output += `<td>${values[i][6]}</td>`; 

                    for (let j = 7; j < values[i].length && j <= 20; j++) {
                        let cellValue = values[i][j];
                        if (cellValue == '1') {
                            output += `<td class="attendance">출석</td>`;
                        } else if (cellValue == '3') {
                            output += `<td class="absence">결석</td>`;
                        } else {
                            output += `<td>${cellValue}</td>`;
                        }
                    }
                    output += '</tr>';
                }

                if (values[i][0] === userSeatNumber && values[i][1] === userName) {
                    let dateMatches = !selectedDate; 
                    const formattedSelectedDate = selectedDate ? formatDate(selectedDate) : '';

                    for (let j = 7; j < values[i].length && j <= 20; j++) {
                        const cellDate = values[0][j] ? formatDate(values[0][j]) : ''; 
                        if (cellDate === formattedSelectedDate) {
                            dateMatches = true;
                            break;
                        }
                    }

                    if (dateMatches) {
                        output += '<tr>';
                        output += `<td>${values[i][0]}</td>`;
                        output += `<td>${values[i][1]}</td>`;
                        output += `<td>${values[i][6]}</td>`;

                        for (let j = 7; j < values[i].length && j <= 20; j++) {
                            let cellValue = values[i][j];
                            if (cellValue == '1') {
                                output += `<td class="attendance">출석</td>`;
                            } else if (cellValue == '3') {
                                output += `<td class="absence">결석</td>`;
                            } else {
                                output += `<td>${cellValue}</td>`;
                            }
                        }
                        output += '</tr>';
                    }
                }
            }

            // I1열의 날짜 값으로 HI열 묶기
            output += '<tr>';
            output += `<td>${values[2][0]}</td>`; // 자리번호
            output += `<td>${values[2][1]}</td>`; // 이름
            output += `<td>${values[2][6]}</td>`; // 교시
            output += `<td colspan="14">${values[1][8]}</td>`; // I1의 데이터 (HI열로 묶기)
            output += '</tr>';

            output += '</table>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <header>
        <span id="userName"></span>
        <i class="fas fa-home home-icon" onclick="window.location.href='nextpage.html'"></i>
    </header>
    
    <div>
        <label for="dateSelect">날짜 선택:</label>
        <input type="date" id="dateSelect">
    </div>
    
    <div id="output"></div>
</body>
</html>
