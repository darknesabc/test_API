<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .hidden {
            display: none; /* 2행 숨기기 */
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            // 테이블 생성
            let output = '<table border="1"><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>'; // "교시" 추가

            // I, K, M, O, Q, S, U열의 첫 번째 행 데이터를 열 제목으로 추가
            const headers = [8, 10, 12, 14, 16, 18, 20]; // I, K, M, O, Q, S, U 열의 인덱스
            headers.forEach(index => {
                output += `<th>${values[0][index]}</th>`;
            });
            output += '</tr>';

            // 데이터 행 추가
            for (let i = 1; i < values.length; i++) {
                output += '<tr>';
                output += `<td>${values[i][0]}</td>`; // 자리번호
                output += `<td>${values[i][1]}</td>`; // 이름
                output += `<td>${values[i][6]}</td>`; // 교시

                // 출석 데이터 추가 (I, K, M, O, Q, S, U 열)
                headers.forEach(index => {
                    output += `<td>${values[i][index]}</td>`;
                });
                output += '</tr>';
            }
            output += '</table>';
            $('#output').html(output);

            // 2행 숨기기
            $('#output table tr:nth-child(2)').addClass('hidden');
        }
    </script>
</head>
<body>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
