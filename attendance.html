<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attendance {
            background-color: #d4edda;
            color: #155724;
        }
        .absence {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px;
            white-space: nowrap;
        }
        .home-icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0';
        const SHEET_NAME = '출결';
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';

        $(document).ready(function() {
            const userInfo = localStorage.getItem('username');

            if (userInfo) {
                $('#userName').text(userInfo);
            } else {
                $('#userName').text('사용자');
            }

            fetchSheetData();

            $('#dateSelect').change(function() {
                fetchSheetData($(this).val());
            });
        });

        function fetchSheetData(selectedDate = '') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values, selectedDate);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown);
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = (date.getMonth() + 1).toString();
            const day = date.getDate().toString();
            return `${month}/${day}`;
        }

        function displayData(values, selectedDate) {
            const userInfo = $('#userName').text();
            const [userSeatNumber, userName] = userInfo.split(' ');

            let output = '<table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            const sets = ['HI', 'JK', 'LM', 'NO', 'PQ', 'RS', 'TU'];
            sets.forEach(set => {
                output += `<th>${set} 출석/결석</th>`;
            });
            output += '</tr>';

            for (let i = 2; i < values.length; i++) {
                if (i === 2 || (values[i][0] === userSeatNumber && values[i][1] === userName)) {
                    let dateMatches = !selectedDate;
                    const formattedSelectedDate = selectedDate ? formatDate(selectedDate) : '';

                    let rowMatch = false;

                    for (let setIndex = 0; setIndex < sets.length; setIndex++) {
                        const colStartIndex = 7 + setIndex * 2;
                        const cellDate = values[0][colStartIndex] ? formatDate(values[0][colStartIndex]) : '';

                        if (cellDate === formattedSelectedDate || !selectedDate) {
                            rowMatch = true;
                            break;
                        }
                    }

                    if (rowMatch) {
                        output += '<tr>';
                        output += `<td>${values[i][0]}</td>`;
                        output += `<td>${values[i][1]}</td>`;
                        output += `<td>${values[i][6]}</td>`;

                        sets.forEach((set, setIndex) => {
                            const colStartIndex = 7 + setIndex * 2;
                            let attendanceInfo = '';

                            for (let colIndex = colStartIndex; colIndex < colStartIndex + 2; colIndex++) {
                                const cellValue = values[i][colIndex];
                                if (cellValue === '1') {
                                    attendanceInfo += '출석 ';
                                } else if (cellValue === '3') {
                                    attendanceInfo += '결석 ';
                                }
                            }
                            output += `<td>${attendanceInfo.trim()}</td>`;
                        });

                        output += '</tr>';
                    }
                }
            }

            output += '</table>';
            $('#output').html(output);
        }

        function goHome() {
            window.location.href = 'nextpage.html';
        }
    </script>
</head>
<body>
    <header>
        <i class="fas fa-home home-icon" onclick="goHome()"></i>
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    
    <label for="dateSelect">날짜 선택:</label>
    <input type="date" id="dateSelect" />
    
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
