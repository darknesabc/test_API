<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 출석 및 결석 색상 */
        .attendance {
            background-color: #d4edda; /* 출석: 연한 초록색 */
            color: #155724;
        }
        .absence {
            background-color: #f8d7da; /* 결석: 연한 빨간색 */
            color: #721c24;
        }
        
        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: flex-end; /* 사용자 정보를 오른쪽으로 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px; /* 이름과 버튼 사이의 간격 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }
        /* 홈 버튼 스타일 */
        .home-button {
            cursor: pointer;
            margin-right: auto;
            font-size: 24px;
            color: white;
        }
        .home-button:hover {
            opacity: 0.7; /* 호버 시 투명도 조정 */
        }
        /* 날짜 선택 스타일 */
        #dateSelector {
            margin: 10px 20px;
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();

            // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
            const userInfo = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

            if (userInfo) {
                $('#userName').text(userInfo); // 자리번호와 사용자 이름 표시
            } else {
                $('#userName').text('사용자'); // 이름이 없을 경우 기본값
            }

            // 날짜 선택 이벤트
            $('#dateSelector').on('change', function() {
                const selectedDate = $(this).val();
                fetchSheetData(selectedDate);
            });
        });

        // 홈 버튼 클릭 시 첫 페이지로 이동
        function goHome() {
            window.location.href = '첫페이지주소.html'; // 첫 페이지의 주소로 변경하세요.
        }

        function fetchSheetData(selectedDate) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values, selectedDate);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown); // 오류 메시지 출력
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values, selectedDate) {
            // 자리번호 및 이름 분리
            const userInfo = $('#userName').text();
            const [userSeatNumber, userName] = userInfo.split(' ');

            // 테이블 생성
            let output = '<table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            // H부터 U열까지 헤더 추가 (U열까지만 표시)
            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            // 선택한 날짜의 열 인덱스 찾기
            const dateColumns = {
                '10/7': 7,
                '10/8': 8,
                '10/9': 9,
                '10/10': 10,
                '10/11': 11,
                '10/12': 12,
                '10/13': 13
            };

            const selectedIndex = dateColumns[selectedDate];

            // 데이터 행 추가
            for (let i = 2; i < values.length; i++) {
                if (values[i][0] === userSeatNumber && values[i][1] === userName) {
                    output += '<tr>';
                    output += `<td>${values[i][0]}</td>`; // 자리번호
                    output += `<td>${values[i][1]}</td>`; // 이름
                    output += `<td>${values[i][6]}</td>`; // 교시 (G열)

                    // 선택한 날짜에 해당하는 데이터 추가 및 값 변환 (출석: 1, 결석: 3)
                    let cellValue = values[i][selectedIndex];
                    if (cellValue == '1') {
                        output += `<td class="attendance">출석</td>`;
                    } else if (cellValue == '3') {
                        output += `<td class="absence">결석</td>`;
                    } else {
                        output += `<td>${cellValue}</td>`;
                    }
                    output += '</tr>';
                }
            }
            output += '</table>';
            $('#output').html(output); // 기존 박스에 데이터 삽입
        }
    </script>
</head>
<body>
    <header>
        <div class="home-button" onclick="goHome()">🏠</div>
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    
    <label for="dateSelector">날짜 선택:</label>
    <select id="dateSelector">
        <option value="10/7">10/7</option>
        <option value="10/8">10/8</option>
        <option value="10/9">10/9</option>
        <option value="10/10">10/10</option>
        <option value="10/11">10/11</option>
        <option value="10/12">10/12</option>
        <option value="10/13">10/13</option>
    </select>

    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
