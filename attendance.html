<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 출석 및 결석 색상 */
        .attendance {
            background-color: #d4edda; /* 출석: 연한 초록색 */
            color: #155724;
        }
        .absence {
            background-color: #f8d7da; /* 결석: 연한 빨간색 */
            color: #721c24;
        }
        
        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between; /* 아이콘과 사용자 정보를 양쪽으로 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px; /* 이름과 버튼 사이의 간격 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }
        .home-icon {
            cursor: pointer; /* 마우스 포인터가 아이콘 위에 올 때 손가락 모양으로 변경 */
            font-size: 24px; /* 아이콘 크기 조정 */
            color: white; /* 아이콘 색상 */
        }
    </style>
    <script>
        // 스프레드시트 ID와 API 키
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
            const userInfo = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

            if (userInfo) {
                $('#userName').text(userInfo); // 자리번호와 사용자 이름 표시
            } else {
                $('#userName').text('사용자'); // 이름이 없을 경우 기본값
            }

            // 날짜 선택 시 데이터 불러오기
            fetchSheetData();

            $('#dateSelect').change(function() {
                fetchSheetData($(this).val());
            });
        });

        function fetchSheetData(selectedDate = '') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values, selectedDate);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown); // 오류 메시지 출력
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = (date.getMonth() + 1).toString().padStart(2, '0'); // 월 (01-12)
            const day = date.getDate().toString().padStart(2, '0'); // 일 (01-31)
            return `${month}/${day}`; // mm/dd 형식 반환
        }

        function displayData(values, selectedDate) {
    // 자리번호 및 이름 분리
    const userInfo = $('#userName').text();
    const [userSeatNumber, userName] = userInfo.split(' ');

    // 테이블 생성
    let output = '<table><tr>';
    output += '<th>자리번호</th><th>이름</th><th>교시</th>';

    // I, K, M, O, Q, S, U열의 2행 데이터를 1행으로 옮김
    for (let i = 8; i <= 20; i += 2) {
        if (values[1][i]) {
            values[0][i] = values[1][i]; // 2행 값을 1행으로 옮김
        }
    }

    // H부터 U열까지 헤더 추가 (U열까지만 표시)
    for (let i = 7; i < values[0].length && i <= 20; i++) {
        output += `<th>${values[0][i]}</th>`;
    }
    output += '</tr>';

    // 데이터 행 추가
    for (let i = 2; i < values.length; i++) {
        // 선택한 날짜와 데이터가 일치하는지 확인 (3행 제외)
        if (values[i][0] === userSeatNumber && values[i][1] === userName) {
            let dateMatches = !selectedDate; // 날짜가 선택되지 않았을 경우 기본적으로 true
            const formattedSelectedDate = selectedDate ? formatDate(selectedDate) : ''; // 선택한 날짜 포맷

            for (let j = 7; j < values[i].length && j <= 20; j++) {
                // I, K, M, O, Q, S, U열에서 날짜 비교
                const cellDate = values[0][j] ? formatDate(values[0][j]) : ''; // 셀 날짜 포맷
                if (cellDate === formattedSelectedDate) {
                    dateMatches = true;
                    break;
                }
            }

            // 날짜가 일치할 경우에만 출력
            if (dateMatches) {
                output += '<tr>';
                output += `<td>${values[i][0]}</td>`; // 자리번호
                output += `<td>${values[i][1]}</td>`; // 이름
                output += `<td>${values[i][6]}</td>`; // 교시 (G열)

                // H부터 U열까지 데이터 추가 및 값 변환 (출석: 1, 결석: 3)
                for (let j = 7; j < values[i].length && j <= 20; j++) {
                    let cellValue = values[i][j];
                    if (cellValue == '1') {
                        output += `<td class="attendance">출석</td>`;
                    } else if (cellValue == '3') {
                        output += `<td class="absence">결석</td>`;
                    } else {
                        output += `<td>${cellValue}</td>`;
                    }
                }
                output += '</tr>';
            }
        }
    }
    output += '</table>';
    $('#output').html(output); // 기존 박스에 데이터 삽입
}
