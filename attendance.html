<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: normal; /* 줄바꿈을 방지 */
            white-space: nowrap; /* 텍스트가 한 줄로 유지되도록 설정 */
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            max-width: 200px; /* 셀에 들어가는 내용이 너무 길면 자동으로 줄바꿈 */
            overflow: hidden; /* 넘치는 내용 숨김 */
            text-overflow: ellipsis; /* 넘치는 내용에 '...' 표시 */
        }

        /* 모바일 대응 */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }

        /* 태블릿 대응 */
        @media screen and (max-width: 900px) and (min-width: 601px) {
            h1 {
                font-size: 1.75em;
            }

            table {
                font-size: 1em;
            }

            th, td {
                padding: 9px;
            }
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            let output = '<table border="1"><tr>';
            // 테이블 헤더 생성 (A열 2행, B열 2행, G열 2행 숨기기)
            for (let i = 0; i < values[0].length; i++) {
                if (i !== 0 && i !== 1 && i !== 6) { // A, B, G열은 숨김
                    output += `<th>${values[0][i]}</th>`;
                }
            }
            output += '</tr>';

            // 테이블 데이터 생성
            for (let i = 1; i < values.length; i++) {
                output += '<tr>';
                for (let j = 0; j < values[i].length; j++) {
                    if (j !== 0 && j !== 1 && j !== 6) { // A, B, G열은 숨김
                        // H, J, L, N, P, R, T의 1행 데이터를 2행으로 옮김
                        if (j === 7 || j === 9 || j === 11 || j === 13 || j === 15 || j === 17 || j === 19) {
                            output += `<td>${values[0][j]}</td>`;
                        } else {
                            output += `<td>${values[i][j]}</td>`;
                        }
                    }
                }
                output += '</tr>';
            }
            output += '</table>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
