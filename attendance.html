<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 전체 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        header {
            display: flex;
            justify-content: flex-end; /* 사용자 정보를 오른쪽으로 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            flex-wrap: nowrap; /* 항목이 줄바꿈되지 않도록 설정 */
        }
        #userInfo {
            display: flex;
            align-items: center;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px; /* 이름과 버튼 사이의 간격 */
            white-space: nowrap; /* 줄 바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            flex-shrink: 1; /* 공간이 부족할 경우 텍스트 줄이기 */
        }
        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px; /* 버튼 패딩 */
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #d32f2f;
        }
        .menu {
            display: flex;
            margin: 10px 0 0 20px; /* 메뉴 항목의 여백 조정 */
            padding: 0; /* 메뉴 항목의 패딩 제거 */
            list-style: none; /* 기본 목록 스타일 제거 */
        }
        .menu a {
            margin: 0 10px; /* 메뉴 항목 간의 간격 조정 */
            font-size: 16px; /* 메뉴 글꼴 크기 조정 */
            text-decoration: none;
            color: #333;
            padding: 10px 15px; /* 메뉴 항목의 패딩 */
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 중앙 정렬 */
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 출석 및 결석 색상 */
        .attendance {
            background-color: #d4edda; /* 출석: 연한 초록색 */
            color: #155724;
        }
        .absence {
            background-color: #f8d7da; /* 결석: 연한 빨간색 */
            color: #721c24;
        }

        /* 작은 화면에서도 스크롤 가능하게 */
        .table-container {
            width: 100%;
            overflow-x: auto; /* 가로 스크롤 활성화 */
        }

        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="userInfo">
            <div id="userName"></div>
            <button id="logoutButton">로그아웃</button>
        </div>
    </header>

    <nav class="menu">
        <a href="#">출결 현황</a> <!-- 링크는 필요에 따라 수정 -->
        <a href="#">성적</a>
        <a href="#">교육 점수</a>
        <a href="#">기타</a>
    </nav>

    <main>
        <h1>출결 현황</h1>
        <div id="output">데이터를 불러오는 중...</div>
    </main>

    <script>
        // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
        const userName = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

        if (userName) {
            document.getElementById('userName').innerText = userName; // 자리번호와 사용자 이름 표시
        } else {
            document.getElementById('userName').innerText = '사용자'; // 이름이 없을 경우 기본값
        }

        // 로그아웃 버튼 동작 설정
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.clear(); // 로그아웃 시 localStorage에서 사용자 정보 삭제
            alert('로그아웃되었습니다.');
            window.location.href = 'index.html'; // 로그인 페이지로 돌아가기
        });

        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            // 테이블 생성
            let output = '<div class="table-container"><table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            // I, K, M, O, Q, S, U열의 2행 데이터를 1행으로 옮김
            for (let i = 8; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i]; // 2행 값을 1행으로 옮김
                }
            }

            // H부터 U열까지 헤더 추가 (U열까지만 표시)
            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            // 데이터 행 추가
            for (let i = 2; i < values.length; i++) {
                output += '<tr>';
                output += `<td>${values[i][0]}</td>`; // 자리번호
                output += `<td>${values[i][1]}</td>`; // 이름
                output += `<td>${values[i][6]}</td>`; // 교시 (G열)

                // H부터 U열까지 데이터 추가
