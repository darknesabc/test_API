<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 출석 및 결석 색상 */
        .attendance {
            background-color: #d4edda; /* 출석: 연한 초록색 */
            color: #155724;
        }
        .absence {
            background-color: #f8d7da; /* 결석: 연한 빨간색 */
            color: #721c24;
        }

        /* 작은 화면에서도 스크롤 가능하게 */
        .table-container {
            width: 100%;
            overflow-x: auto; /* 가로 스크롤 활성화 */
        }

        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            // 테이블 생성
            let output = '<div class="table-container"><table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            // I, K, M, O, Q, S, U열의 2행 데이터를 1행으로 옮김
            for (let i = 8; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i]; // 2행 값을 1행으로 옮김
                }
            }

            // H부터 U열까지 헤더 추가 (U열까지만 표시)
            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            // 데이터 행 추가
            for (let i = 2; i < values.length; i++) {
                output += '<tr>';
                output += `<td>${values[i][0]}</td>`; // 자리번호
                output += `<td>${values[i][1]}</td>`; // 이름
                output += `<td>${values[i][6]}</td>`; // 교시 (G열)

                // H부터 U열까지 데이터 추가 및 값 변환 (출석: 1, 결석: 3)
                for (let j = 7; j < values[i].length && j <= 20; j++) {
                    let cellValue = values[i][j];
                    if (cellValue == '1') {
                        output += `<td class="attendance">출석</td>`;
                    } else if (cellValue == '3') {
                        output += `<td class="absence">결석</td>`;
                    } else {
                        output += `<td>${cellValue}</td>`;
                    }
                }
                output += '</tr>';
            }
            output += '</table></div>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
