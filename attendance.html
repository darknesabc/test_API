<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 작은 화면에서도 스크롤 가능하게 */
        .table-container {
            width: 100%;
            overflow-x: auto; /* 가로 스크롤 활성화 */
        }

        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: flex-end; /* 사용자 정보를 오른쪽으로 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px; /* 이름과 버튼 사이의 간격 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
            // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
            const userName = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

            if (userName) {
                $('#userName').text(userName); // 자리번호와 사용자 이름 표시
            } else {
                $('#userName').text('사용자'); // 이름이 없을 경우 기본값
            }
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            // 테이블 생성
            let output = '<div class="table-container"><table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            // G열(교시)에서 데이터만 추가
            output += '</tr>';

            // 데이터 행 추가
            for (let i = 2; i < values.length; i++) {
                output += '<tr>';
                output += `<td>${values[i][0]}</td>`; // 자리번호
                output += `<td>${values[i][1]}</td>`; // 이름
                output += `<td>${values[i][6]}</td>`; // 교시 (G열)
                output += '</tr>';
            }
            output += '</table></div>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <header>
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
