<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 출석 및 결석 색상 */
        .attendance {
            background-color: #d4edda; /* 출석: 연한 초록색 */
            color: #155724;
        }
        .absence {
            background-color: #f8d7da; /* 결석: 연한 빨간색 */
            color: #721c24;
        }
        
        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: flex-start; /* 자리번호와 이름, 체크박스와 날짜를 왼쪽에 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-left: auto; /* 오른쪽으로 배치 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }
        /* 날짜 선택 스타일 */
        .header-left {
            display: flex;
            align-items: center;
            margin-left: 20px; /* 왼쪽 여백 추가 */
        }
        input[type="date"] {
            padding: 5px;
            margin-left: 10px; /* 날짜 선택의 왼쪽 여백 */
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
            // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
            const userInfo = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

            if (userInfo) {
                $('#userName').text(userInfo); // 자리번호와 사용자 이름 표시
            } else {
                $('#userName').text('사용자'); // 이름이 없을 경우 기본값
            }
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown); // 오류 메시지 출력
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            const userInfo = $('#userName').text();
            const [userSeatNumber, userName] = userInfo.split(' ');

            const selectedDate = document.getElementById('attendanceDate').value;
            let selectedMonthDay = null;
            if (selectedDate) {
                const date = new Date(selectedDate);
                const month = date.getMonth() + 1;
                const day = date.getDate();
                selectedMonthDay = `${month}/${day}`;
            }

            let output = '<table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            for (let i = 8; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i];
                }
            }

            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            for (let i = 2; i < values.length; i++) {
                // I, K, M, O, Q, S, U열 날짜와 비교
                const cellDates = [values[i][8], values[i][10], values[i][12], values[i][14], values[i][16], values[i][18], values[i][20]];

                if (values[i][0] === userSeatNumber && values[i][1] === userName) {
                    if (!selectedMonthDay || cellDates.includes(selectedMonthDay)) {
                        output += '<tr>';
                        output += `<td>${values[i][0]}</td>`;
                        output += `<td>${values[i][1]}</td>`;
                        output += `<td>${cellDates.join(', ')}</td>`;

                        for (let j = 7; j < values[i].length && j <= 20; j++) {
                            let cellValue = values[i][j];
                            if (cellValue == '1') {
                                output += `<td class="attendance">출석</td>`;
                            } else if (cellValue == '3') {
                                output += `<td class="absence">결석</td>`;
                            } else {
                                output += `<td>${cellValue}</td>`;
                            }
                        }
                        output += '</tr>';
                    }
                }
            }
            output += '</table>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <input type="date" id="attendanceDate" onchange="fetchSheetData()" max="2099-12-31" onfocus="this.removeAttribute('readonly');">
        </div>
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
