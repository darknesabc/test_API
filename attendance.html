<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px; /* 기본 폰트 크기 */
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* 한 줄로 표시되도록 */
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 텍스트는 생략 표시 */
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 출석 및 결석 색상 */
        .attendance {
            background-color: #d4edda; /* 출석: 연한 초록색 */
            color: #155724;
        }
        .absence {
            background-color: #f8d7da; /* 결석: 연한 빨간색 */
            color: #721c24;
        }
        
        /* 반응형 폰트 및 테이블 패딩 조정 */
        @media only screen and (max-width: 1024px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        @media only screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
        @media only screen and (max-width: 480px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px;
            }
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between; /* 아이콘과 사용자 정보를 양쪽으로 배치 */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        #userName {
            font-size: 18px;
            margin-right: 20px; /* 이름과 버튼 사이의 간격 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }
        .home-icon {
            cursor: pointer; /* 마우스 포인터가 아이콘 위에 올 때 손가락 모양으로 변경 */
            font-size: 24px; /* 아이콘 크기 조정 */
            color: white; /* 아이콘 색상 */
        }
    </style>
    <script>
        // 스프레드시트 ID와 API 키
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            // 첫 로그인 페이지에서 저장된 자리번호와 사용자 이름 불러오기
            const userInfo = localStorage.getItem('username'); // 자리번호와 이름이 함께 저장됨

            if (userInfo) {
                $('#userName').text(userInfo); // 자리번호와 사용자 이름 표시
            } else {
                $('#userName').text('사용자'); // 이름이 없을 경우 기본값
            }

            // 날짜 선택 이벤트 리스너 추가
            $('#dateSelect').change(function() {
                const selectedDate = $(this).val();
                // 선택된 날짜를 사용할 수 있도록 이후에 매칭 기능을 구현할 수 있습니다.
                console.log(`선택한 날짜: ${selectedDate}`);
            });
        });

        // 아이콘 클릭 시 nextpage.html로 이동
        function goHome() {
            window.location.href = 'nextpage.html';
        }
    </script>
</head>
<body>
    <header>
        <i class="fas fa-home home-icon" onclick="goHome()"></i> <!-- 집 아이콘 추가 -->
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    
    <!-- 날짜 선택 입력 필드 추가 -->
    <label for="dateSelect">날짜 선택:</label>
    <input type="date" id="dateSelect" />
    
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
