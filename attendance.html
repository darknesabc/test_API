<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 테이블 스타일링 및 헤더 스타일 생략 (본문 동일) */
    </style>
    <script>
        // 스프레드시트 ID와 API 키
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        // OAuth 토큰 설정 (여기서는 사용자 로그인 후 토큰이 있다고 가정)
        const ACCESS_TOKEN = 'YOUR_OAUTH_ACCESS_TOKEN';

        $(document).ready(function() {
            const userInfo = localStorage.getItem('username');
            if (userInfo) {
                $('#userName').text(userInfo);
            } else {
                $('#userName').text('사용자');
            }

            fetchSheetData();

            $('#dateSelect').change(function() {
                const selectedDate = $(this).val();
                updateSheetWithDate(selectedDate); // A1 셀에 날짜 업데이트
                fetchSheetData(selectedDate); // 선택한 날짜에 맞는 데이터 불러오기
            });
        });

        // 선택한 날짜를 A1 셀에 업데이트하는 함수
        function updateSheetWithDate(selectedDate) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/A1:append?valueInputOption=USER_ENTERED&key=${API_KEY}`;

            const body = {
                range: "A1",
                majorDimension: "ROWS",
                values: [
                    [selectedDate] // 선택한 날짜를 A1에 기록
                ]
            };

            $.ajax({
                url: url,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(body),
                headers: {
                    'Authorization': `Bearer ${ACCESS_TOKEN}`, // OAuth 2.0 인증
                },
                success: function(response) {
                    console.log("성공적으로 A1 셀에 날짜가 업데이트되었습니다.");
                },
                error: function(response) {
                    console.error("A1 셀 업데이트 실패:", response);
                }
            });
        }

        function fetchSheetData(selectedDate = '') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values, selectedDate);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("데이터를 불러오는 데 실패했습니다:", textStatus, errorThrown);
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values, selectedDate) {
            const userInfo = $('#userName').text();
            const [userSeatNumber, userName] = userInfo.split(' ');

            let output = '<table><tr>';
            output += '<th>자리번호</th><th>이름</th><th>교시</th>';

            for (let i = 8; i <= 20; i += 2) {
                if (values[1][i]) {
                    values[0][i] = values[1][i];
                }
            }

            for (let i = 7; i < values[0].length && i <= 20; i++) {
                output += `<th>${values[0][i]}</th>`;
            }
            output += '</tr>';

            for (let i = 2; i < values.length; i++) {
                if (i === 2) {
                    output += '<tr>';
                    output += `<td>${values[i][0]}</td>`;
                    output += `<td>${values[i][1]}</td>`;
                    output += `<td>${values[i][6]}</td>`;

                    for (let j = 7; j < values[i].length && j <= 20; j++) {
                        let cellValue = values[i][j];
                        if (cellValue == '1') {
                            output += `<td class="attendance">출석</td>`;
                        } else if (cellValue == '3') {
                            output += `<td class="absence">결석</td>`;
                        } else {
                            output += `<td>${cellValue}</td>`;
                        }
                    }
                    output += '</tr>';
                }

                if (values[i][0] === userSeatNumber && values[i][1] === userName) {
                    let dateMatches = !selectedDate;
                    const formattedSelectedDate = selectedDate ? formatDate(selectedDate) : '';

                    for (let j = 7; j < values[i].length && j <= 20; j++) {
                        const cellDate = values[0][j] ? formatDate(values[0][j]) : '';
                        if (cellDate === formattedSelectedDate) {
                            dateMatches = true;
                            break;
                        }
                    }

                    if (dateMatches) {
                        output += '<tr>';
                        output += `<td>${values[i][0]}</td>`;
                        output += `<td>${values[i][1]}</td>`;
                        output += `<td>${values[i][6]}</td>`;

                        for (let j = 7; j < values[i].length && j <= 20; j++) {
                            let cellValue = values[i][j];
                            if (cellValue == '1') {
                                output += `<td class="attendance">출석</td>`;
                            } else if (cellValue == '3') {
                                output += `<td class="absence">결석</td>`;
                            } else {
                                output += `<td>${cellValue}</td>`;
                            }
                        }
                        output += '</tr>';
                    }
                }
            }
            output += '</table>';
            $('#output').html(output);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${month}/${day}`;
        }

        function goHome() {
            window.location.href = 'nextpage.html';
        }
    </script>
</head>
<body>
    <header>
        <i class="fas fa-home home-icon" onclick="goHome()"></i>
        <div id="userName"></div>
    </header>
    <h1>출결 현황</h1>
    
    <label for="dateSelect">날짜 선택:</label>
    <input type="date" id="dateSelect" />
    
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
