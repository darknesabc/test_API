<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: normal; /* 줄바꿈을 방지 */
            white-space: nowrap; /* 텍스트가 한 줄로 유지되도록 설정 */
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            max-width: 200px; /* 셀에 들어가는 내용이 너무 길면 자동으로 줄바꿈 */
            overflow: hidden; /* 넘치는 내용 숨김 */
            text-overflow: ellipsis; /* 넘치는 내용에 '...' 표시 */
        }

        /* 모바일 대응 */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }

        /* 태블릿 대응 */
        @media screen and (max-width: 900px) and (min-width: 601px) {
            h1 {
                font-size: 1.75em;
            }

            table {
                font-size: 1em;
            }

            th, td {
                padding: 9px;
            }
        }
    </style>
    <script>
        const SPREADSHEET_ID = '1cTEkCLZyYN1c9qzo2YLHI06ZbCu8_qf42q2CaKyRoo0'; // 시트 ID
        const SHEET_NAME = '출결'; // 시트 이름
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 구글 API 키

        $(document).ready(function() {
            fetchSheetData();
        });

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            $.get(url, function(data) {
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    $('#output').html('<p>데이터가 없습니다.</p>');
                }
            }).fail(function() {
                $('#output').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
            });
        }

        function displayData(values) {
            let output = '<table border="1"><tr>';
            // 테이블 헤더 생성
            output += '<th>자리번호</th>';
            output += '<th>이름</th>';
            output += '<th>교시</th>';

            // 금주 시작 요일과 날짜 설정 (H1, I1)
            const startDays = ["월", "화", "수", "목", "금", "토", "일"];
            const currentDate = new Date();
            const startDate = new Date(currentDate);
            startDate.setDate(currentDate.getDate() - currentDate.getDay() + 1); // 월요일로 설정
            const startDates = [];

            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const day = date.getDate().toString().padStart(2, '0'); // 두 자리로 포맷
                const month = (date.getMonth() + 1).toString().padStart(2, '0'); // 두 자리로 포맷
                startDates.push(`${month}/${day}`); // MM/DD 포맷
            }

            // H열부터 U열까지의 헤더 설정
            for (let i = 0; i < 7; i++) { // 7일 동안
                output += `<th>${startDays[i]}</th>`; // 요일
                output += `<th>${startDates[i]}</th>`; // 날짜
            }

            output += '</tr>'; // 헤더 종료

            // 2행 숨김을 위해 <tr> 추가
            output += '<tr style="display: none;"></tr>'; 

            // 테이블 데이터 생성
            for (let i = 2; i < values.length; i++) { // 3행부터 데이터 표시
                output += '<tr>';
                
                // 자리번호 (A열)
                output += `<td>${values[i][0]}</td>`;
                
                // 이름 (B열)
                output += `<td>${values[i][1]}</td>`;
                
                // 교시 (G열)
                output += `<td>${values[i][6]}</td>`;
                
                // H열부터 U열까지의 데이터 가져오기
                for (let j = 7; j <= 20; j++) {
                    if (j % 2 === 1) { // H, J, L, N, P, R, T 열 (3행 "의무")
                        output += `<td>${values[i][j] !== undefined ? '의무' : ''}</td>`;
                    } else { // I, K, M, O, Q, S, U 열 (3행 "출석")
                        output += `<td>${values[i][j] !== undefined ? '출석' : ''}</td>`;
                    }
                }
                
                output += '</tr>';
            }
            output += '</table>';
            $('#output').html(output);
        }
    </script>
</head>
<body>
    <h1>출결 현황</h1>
    <div id="output">데이터를 불러오는 중...</div>
</body>
</html>
