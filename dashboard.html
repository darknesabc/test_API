<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대시보드</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="top-title">학생 현황 대시보드</div>
        <div id="userLine" class="top-sub"></div>
      </div>
      <button id="logoutBtn" class="btn btn-ghost">로그아웃</button>
    </div>
  </header>

  <main class="wrap">
    <!-- 요약 카드 영역(지금은 빈 틀) -->
    <section class="grid">
      <article class="card">
        <h2 class="card-title">출결</h2>
        <p class="card-sub">요약 카드(추후 추가)</p>
        <a class="link" href="attendance.html">자세히 보기 →</a>
      </article>

      <article class="card">
        <h2 class="card-title">성적</h2>
        <p class="card-sub">요약 카드(추후 추가)</p>
        <a class="link" href="grades.html">자세히 보기 →</a>
      </article>

      <article class="card">
        <h2 class="card-title">취침/생활</h2>
        <p class="card-sub">요약 카드(추후 추가)</p>
        <span class="muted">상세 페이지는 나중에 추가 가능</span>
      </article>

      <article class="card">
        <h2 class="card-title">공지</h2>
        <p class="card-sub">공지 영역(추후 추가)</p>
        <span class="muted">대시보드 항목은 천천히 확장</span>
      </article>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
