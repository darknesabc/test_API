<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대시보드</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-needs-login="1">
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="top-title">학생 현황 대시보드</div>
        <div id="userLine" class="top-sub"></div>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="pwChangeBtn" class="btn btn-ghost btn-mini" type="button">비밀번호 변경</button>
        <button id="logoutBtn" class="btn btn-ghost" type="button">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="wrap">

    <section class="grid-4">

      <section class="card" id="noticeCard">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2 class="card-title" style="margin:0;">공지</h2>
          <button
            id="noticeOpenBtn"
            class="btn btn-ghost btn-mini"
            type="button"
            style="display:none;"
          >
            전체보기
          </button>
        </div>

        <p id="noticeLoading" class="muted">불러오는 중...</p>
        <p id="noticeError" class="msg"></p>

        <div id="noticeSwipeArea" style="display:none; margin-top:8px;">
          <div id="noticeSlider">

            <div
              id="noticeTapArea"
              role="button"
              tabindex="0"
              aria-label="공지 전체보기 열기"
              style="cursor:pointer;"
            >
              <div id="noticeTitle" style="font-weight:900;"></div>
              <div id="noticeMeta" class="muted" style="margin-top:6px; font-size:12px;"></div>

              <div
                id="noticePreview"
                class="muted"
                style="margin-top:8px; line-height:1.5;"
              ></div>
            </div>

            <div style="display:flex; align-items:center; justify-content:space-between; margin-top:10px;">
              <button id="noticePrevBtn" class="btn btn-ghost btn-mini" type="button">◀</button>
              <div id="noticeDots" class="muted" style="font-size:12px;"></div>
              <button id="noticeNextBtn" class="btn btn-ghost btn-mini" type="button">▶</button>
            </div>

          </div>
        </div>
      </section>

      <section class="card" id="attCard">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2 class="card-title" style="margin:0;">출결</h2>
          <a class="btn btn-ghost btn-mini" href="attendance.html">자세히</a>
        </div>

        <p id="attLoading" class="muted">불러오는 중...</p>
        <p id="attError" class="msg"></p>

        <div id="attSummary" style="display:none; margin-top:8px;">
          <div id="attCounts" style="font-weight:900;"></div>
          <div id="attRecent" class="muted" style="margin-top:6px;"></div>
          <div class="muted" style="margin-top:6px; font-size:12px;">
            * 결석은 “스케줄 공란 + 결석(3)”만 집계
          </div>
        </div>
      </section>

      <section class="card" id="gradeCard">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2 class="card-title" style="margin:0;">성적</h2>

          <select id="gradeExamSelect" class="btn btn-ghost btn-mini" style="padding:6px 10px;">
            <option value="mar" selected>3월 더 프리미엄 모의고사</option>
            <option value="apr">4월 더 프리미엄 모의고사</option>
            <option value="may">5월 더 프리미엄 모의고사</option>
            <option value="jun">6월 평가원 모의고사</option>
            <option value="jun_p">6월 더 프리미엄 모의고사</option>
            <option value="jul">7월 더 프리미엄 모의고사</option>
            <option value="aug">8월 더 프리미엄 모의고사</option>
            <option value="sep">9월 평가원 모의고사</option>
            <option value="sep_p">9월 더 프리미엄 모의고사</option>
            <option value="oct">10월 더 프리미엄 모의고사</option>
            <option value="nov">11월 더 프리미엄 모의고사</option>
          </select>
        </div>

        <p id="gradeLoading" class="muted">불러오는 중...</p>
        <p id="gradeError" class="msg"></p>

        <div id="gradeTableWrap" style="display:none; margin-top:10px; overflow:auto;">
          <table style="width:100%; border-collapse:collapse; font-size:13px;">
            <thead>
              <tr>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">과목</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">국어</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">수학</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">영어</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">한국사</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">탐구1</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,.10); white-space:nowrap;">탐구2</th>
              </tr>
            </thead>
            <tbody id="gradeTbody"></tbody>
          </table>
        </div>
      </section>

      <section class="card" id="sleepCard">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2 class="card-title" style="margin:0;">취침</h2>
          <a class="btn btn-ghost btn-mini" href="sleep.html">자세히</a>
        </div>

        <p id="sleepLoading" class="muted">불러오는 중...</p>
        <p id="sleepError" class="msg"></p>

        <div id="sleepSummary" style="display:none; margin-top:8px;">
          <div id="sleepLine" style="font-weight:900;"></div>
          <div class="muted" style="margin-top:6px; font-size:12px;">
            * 최근 7일 동안 “취침” 기록이 있는 날짜 수
          </div>
        </div>
      </section>

      <section class="card" id="moveCard">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2 class="card-title" style="margin:0;">이동</h2>
          <a class="btn btn-ghost btn-mini" href="move.html">자세히</a>
        </div>

        <p id="moveLoading" class="muted">불러오는 중...</p>
        <p id="moveError" class="msg"></p>

        <div id="moveSummary" style="display:none; margin-top:8px;">
          <div id="moveLine" style="font-weight:900;"></div>
          <div id="moveRecent" class="muted" style="margin-top:6px;"></div>
        </div>
      </section>

      <section class="card" id="eduScoreCard">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2 class="card-title" style="margin:0;">교육점수</h2>
          <a class="btn btn-ghost btn-mini" href="eduscore.html">자세히</a>
        </div>

        <p id="eduScoreLoading" class="muted">불러오는 중...</p>
        <p id="eduScoreError" class="msg"></p>

        <div id="eduScoreSummary" style="display:none; margin-top:8px;">
          <div id="eduScoreLine" style="font-weight:900;"></div>
          <div id="eduScoreRecent" class="muted" style="margin-top:6px;"></div>
          <div class="muted" style="margin-top:6px; font-size:12px;">
            * 이번 달 누적 점수
          </div>
        </div>
      </section>

    </section>
  </main>

  <div id="pwModal" class="modal" style="display:none;">
    <div class="modal-backdrop" onclick="closePwModal()"></div>
    <div class="modal-panel" style="max-width:340px;">
      <div class="modal-header">
        <div style="font-weight:900;">비밀번호 변경</div>
        <button class="btn btn-ghost btn-mini" onclick="closePwModal()">닫기</button>
      </div>
      <div class="modal-body">
        <p class="muted" style="font-size:12px; margin-bottom:12px;">변경 후에는 새로운 비밀번호로 다시 로그인해야 합니다.</p>
        <input id="newPwInput" class="input" type="password" placeholder="새 비밀번호 (숫자 4~10자리)" style="width:100%;" inputmode="numeric">
        <button id="pwSubmitBtn" class="btn" style="width:100%; margin-top:12px;">변경하기</button>
        <p id="pwMsg" class="msg" style="font-size:12px; margin-top:8px;"></p>
      </div>
    </div>
  </div>

  <div id="noticeModal" class="modal" style="display:none;">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-panel">
      <div class="modal-header">
        <div>
          <div id="noticeModalTitle" style="font-weight:900; font-size:16px;"></div>
          <div id="noticeModalMeta" class="muted" style="margin-top:4px; font-size:12px;"></div>
        </div>
        <button id="noticeModalClose" class="btn btn-ghost btn-mini" type="button">닫기</button>
      </div>

      <div class="modal-body">
        <div id="noticeModalBody" style="line-height:1.6;"></div>

        <div id="noticeModalLinkWrap" style="margin-top:12px; display:none;">
          <a id="noticeModalLink" target="_blank" rel="noopener"></a>
        </div>

        <div id="noticeModalImages" style="margin-top:12px; display:none;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
