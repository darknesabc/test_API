<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대시보드</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-needs-login="1">
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="top-title">대시보드</div>
        <div id="userLine" class="top-sub"></div>
      </div>
      <button id="logoutBtn" class="btn btn-ghost">로그아웃</button>
    </div>
  </header>

  <main class="wrap">
    <!-- ✅ 출결 요약 카드 (추가) -->
    <section class="card" id="attCard">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <h2 class="card-title" style="margin:0;">출결</h2>
        <a class="btn btn-ghost" href="attendance.html">자세히</a>
      </div>

      <p id="attLoading" class="muted">불러오는 중...</p>
      <p id="attError" class="msg"></p>

      <div id="attSummary" style="display:none; margin-top:8px;">
        <div id="attCounts" style="font-weight:900;"></div>
        <div id="attRecent" class="muted" style="margin-top:6px;"></div>
        <div class="muted" style="margin-top:6px; font-size:12px;">
          * 결석은 “스케줄 공란 + 결석(3)”만 집계 (오늘 기준, 미래 제외)
        </div>
      </div>
    </section>

    <!-- (추후) 다른 요약 카드들 자리 -->
    <section class="card">
      <h2 class="card-title">추가 예정</h2>
      <p class="muted">여기에 성적/취침/알림 등 요약을 추가할 수 있어요.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
